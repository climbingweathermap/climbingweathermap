worker_processes  1;

events {worker_connections 1024; }

http {

 
    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:80;
    }


  keepalive_timeout  360s;

      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;

  server {

      listen 8080
      charset utf-8;

      # Domain names this server should respond to.
      server_name climbing-weather-map.com www.climbing-weather-map.com;

      # Load the certificate files.
      ssl_certificate         /etc/letsencrypt/live/climbing-weather-map.com/fullchain.pem;
      ssl_certificate_key     /etc/letsencrypt/live/climbing-weather-map.com/privkey.pem;
      ssl_trusted_certificate /etc/letsencrypt/live/climbing-weather-map.com/chain.pem;

      # Load the Diffie-Hellman parameter.
      ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

      location / {
        proxy_pass http://frontend;
            proxy_redirect     off;

          }


      location /api {
          proxy_pass http://backend;
          proxy_redirect     off;

      }
  }
}